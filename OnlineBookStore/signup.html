<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOT Bookstore</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
    <body>
      <div class="form-wrap">
		<div class="tabs">
			<h3 class="signup-tab"><a class="active" href="#signup-tab-content">Sign Up</a></h3>
			<h3 class="login-tab"><a href="#login-tab-content">Login</a></h3>
		</div><!--.tabs-->

		<div class="tabs-content">
			<div id="signup-tab-content" class="active">
				<form class="signup-form" action="" method="post">
					<input type="text" class="input" id="user_email" autocomplete="off" placeholder="Email" >
					<input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username" >
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password" >
					<input type="submit" class="button" onclick= "check(this.form)" value="Sign Up">
				</form><!--.login-form-->
        <script language = "javascript">
        function check(form){
            if(form.user_email.value == "user@gmail.com" && form.user_name.value == "user" && form.user_pass.value == "user")
            {
              window.open('home.html')
            }
            else
              {
                alert("Username or Password is incorrect. Try Again.")
              }
        }
        </script>
				<div class="help-text">
					<p>By signing up, you agree to our</p>
					<p><a href="#">Terms of service</a></p>
				</div><!--.help-text-->
			</div><!--.signup-tab-content-->

			<div id="login-tab-content">
				<form class="login-form" action="" method="post">
					<input type="text" class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
					<input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
					<input type="checkbox" class="checkbox" id="remember_me">
					<label for="remember_me">Remember me</label>

					<input type="submit" class="button" onclick="check(this.form)" value="Login">
				</form><!--.login-form-->
        <script language = "javascript">
        function check(form){
            if(form.user_login.value == "user" && form.user_pass.value == "user")
            {
              window.open('home.html')
              window.close('signup.html')
            }
            else
              {
                alert("Username or Password is incorrect. Try Again.")
              }
        }
        </script>
				<div class="help-text">
					<p><a href="#">Forget your password?</a></p>
				</div><!--.help-text-->
			</div><!--.login-tab-content-->
		</div><!--.tabs-content-->
	</div><!--.form-wrap-->

      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/what-input/dist/what-input.js"></script>
      <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
